{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Searching...</title>
	<link rel="stylesheet" type = "text/css"
     href="{% static '/styles.css' %}">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
<form method="post" action="/platformUsers/search/">{% csrf_token %}
	<div class="wrapper">
		<div class="search_box">
			<div class="search_btn"><i class="fas fa-search"></i></div>
			<input type="text" name = "keyword" class="input_search" id="keyword" placeholder="Flask, Python, Java ... " Required>
		</div>
	</div>
</form>
</body>
</html>
